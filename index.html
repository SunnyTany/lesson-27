<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDEX</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://kit.fontawesome.com/4d22f3efd5.js" crossorigin="anonymous" defer></script>
  <script src="./assets/js/main.js" defer></script>
</head>

<body>
  <main class="main">
    <section class="slider">
      <!-- start SLIDES CONTAINER -->
      <div class="slider__slides">
        <!-- 1 -->
        <div class="slider__slide active slider__slide--1">
          <p class="slider__slide-text">Берлін</p>
        </div>
        <!-- 2 -->
        <div class="slider__slide slider__slide--2">
          <p class="slider__slide-text">Париж</p>
        </div>
        <!-- 3 -->
        <div class="slider__slide slider__slide--3">
          <p class="slider__slide-text">Мадрид</p>
        </div>
        <!-- 4 -->
        <div class="slider__slide slider__slide--4">
          <p class="slider__slide-text">Рим</p>
        </div>
        <!-- 5 -->
        <div class="slider__slide slider__slide--5">
          <p class="slider__slide-text">Амстердам</p>
        </div>
        <!-- 6 -->
        <div class="slider__slide slider__slide--6">
          <p class="slider__slide-text">Лондон</p>
        </div>
        <!-- 7 -->
        <div class="slider__slide slider__slide--7">
          <p class="slider__slide-text">Прага</p>
        </div>
        <!-- 8 -->
        <div class="slider__slide slider__slide--8">
          <p class="slider__slide-text">Берн</p>
        </div>
        <!-- 9 -->
        <div class="slider__slide slider__slide--9">
          <p class="slider__slide-text">Стокгольм</p>
        </div>
        <!-- 10 -->
        <div class="slider__slide slider__slide--10">
          <p class="slider__slide-text">Ліссабон</p>
        </div>
        <!-- 11 -->
        <div class="slider__slide slider__slide--11">
          <p class="slider__slide-text">Тирана</p>
        </div>
        <!-- 12 -->
        <div class="slider__slide slider__slide--12">
          <p class="slider__slide-text">Андорра-ла-Велья</p>
        </div>
        <!-- end slide -->
      </div>
      <!-- end SLIDES CONTAINER -->

      <div class="slider__indiсators">
        <div class="slider__indiсator active" data-slide-to="0"></div>
        <div class="slider__indiсator" data-slide-to="1"></div>
        <div class="slider__indiсator" data-slide-to="2"></div>
        <div class="slider__indiсator" data-slide-to="3"></div>
        <div class="slider__indiсator" data-slide-to="4"></div>
        <div class="slider__indiсator" data-slide-to="5"></div>
        <div class="slider__indiсator" data-slide-to="6"></div>
        <div class="slider__indiсator" data-slide-to="7"></div>
        <div class="slider__indiсator" data-slide-to="8"></div>
        <div class="slider__indiсator" data-slide-to="9"></div>
        <div class="slider__indiсator" data-slide-to="10"></div>
        <div class="slider__indiсator" data-slide-to="11"></div>
      </div>

      <!-- start CONTROLS -->
      <div class="slider__controls">
        <span class="slider__btn slider__prev-btn"><i class="fa-solid fa-angles-left"></i></span>
        <span class="slider__btn slider__play-pause-btn"><i class="fa-regular fa-circle-pause"></i></span>
        <span class="slider__btn slider__next-btn"><i class="fa-solid fa-angles-right"></i></span>
      </div>
      <!-- end CONTROLS -->
    </section>
  </main>
</body>

</html>
